<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr>
      <th nzWidth="120px" nzAlign="center">年度</th>
      <th nzWidth="200px" nzAlign="center">学校代码</th>
      <th nzWidth="260px" nzAlign="center">学校名称</th>
      <th nzWidth="250px" nzAlign="center">在籍学生数</th>
      <th nzWidth="250px" nzAlign="center">当年度招生数</th>
      <th nzWidth="100px" nzAlign="center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        {{ data.nd }} 年
      </td>
      <td nzAlign="center">
        {{ data.xxdm }}
      </td>
      <td nzAlign="center">
        {{ data.xxmc }}
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else zjxssInputTpl">
          {{ data.zjxss }}
        </ng-container>
        <ng-template #zjxssInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.zjxss" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else dndzssInputTpl">
          {{ data.dndzss }}
        </ng-container>
        <ng-template #dndzssInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.dndzss" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <div class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="Sure to cancel?" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>

    <tr>
      <td colspan=6>
        <button nz-button nzType="primary" (click)="addData()"><i nz-icon nzType="plus-circle"></i>新增 1
          行</button>
      </td>
    </tr>
  </tbody>
</nz-table>

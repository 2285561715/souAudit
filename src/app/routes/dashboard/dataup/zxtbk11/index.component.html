<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr>
      <th nzWidth="120px" nzAlign="center">年度</th>
      <th nzWidth="200px" nzAlign="center">专职<br>教师人数</th>
      <th nzWidth="200px" nzAlign="center">兼职<br>教师人数</th>
      <th nzWidth="200px" nzAlign="center">双师型<br>教师人数</th>
      <th nzWidth="200px" nzAlign="center">社会兼职<br>教师人数</th>
      <th nzWidth="200px" nzAlign="center">续任三学期以上<br>兼职教师人数</th>
      <th nzWidth="200px" nzAlign="center">专职<br>每学期任教课程门次</th>
      <th nzWidth="200px" nzAlign="center">兼职<br>每学期任教课程门次</th>
      <th nzWidth="100px" nzAlign="center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        {{ data.nd }} 年
      </td>
      <!-- id,nd,zzjsrs,jzjsrs,ssxrs,shjzrs,jz3xqrs,zzrkmc,jzrkmc
      id,年度,教师人数（专职）,教师人数（兼职）,双师型教师人数,社会兼职教师人数,兼职教师续任三学期以上人数,每学期任教课程门次（专职）,每学期任教课程门次（兼职） -->
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else zzjsrsInputTpl">
          {{ data.zzjsrs }}
        </ng-container>
        <ng-template #zzjsrsInputTpl>
          <!-- <input type="number" nz-input [(ngModel)]="editCache[data.id].data.zzjsrs" /> -->
          <nz-input-number [(ngModel)]="editCache[data.id].data.zzjsrs" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else jzjsrsInputTpl">
          {{ data.jzjsrs }}
        </ng-container>
        <ng-template #jzjsrsInputTpl>
          <!-- <input type="number" nz-input [(ngModel)]="editCache[data.id].data.jzjsrs" /> -->
          <nz-input-number [(ngModel)]="editCache[data.id].data.jzjsrs" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ssxrsInputTpl">
          {{ data.ssxrs }}
        </ng-container>
        <ng-template #ssxrsInputTpl>
          <!-- <input type="number" nz-input [(ngModel)]="editCache[data.id].data.ssxrs" /> -->
          <nz-input-number [(ngModel)]="editCache[data.id].data.ssxrs" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else shjzrsInputTpl">
          {{ data.shjzrs }}
        </ng-container>
        <ng-template #shjzrsInputTpl>
          <!-- <input type="number" nz-input [(ngModel)]="editCache[data.id].data.shjzrs" /> -->
          <nz-input-number [(ngModel)]="editCache[data.id].data.shjzrs" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else jz3xqrsInputTpl">
          {{ data.jz3xqrs }}
        </ng-container>
        <ng-template #jz3xqrsInputTpl>
          <!-- <input type="number" nz-input [(ngModel)]="editCache[data.id].data.jz3xqrs" /> -->
          <nz-input-number [(ngModel)]="editCache[data.id].data.jz3xqrs" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else zzrkmcInputTpl">
          {{ data.zzrkmc }}
        </ng-container>
        <ng-template #zzrkmcInputTpl>
          <!-- <input type="number" nz-input [(ngModel)]="editCache[data.id].data.zzrkmc" /> -->
          <nz-input-number [(ngModel)]="editCache[data.id].data.zzrkmc" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else jzrkmcInputTpl">
          {{ data.jzrkmc }}
        </ng-container>
        <ng-template #jzrkmcInputTpl>
          <!-- <input type="number" nz-input [(ngModel)]="editCache[data.id].data.jzrkmc" /> -->
          <nz-input-number [(ngModel)]="editCache[data.id].data.jzrkmc" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <div class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="Sure to cancel?" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>

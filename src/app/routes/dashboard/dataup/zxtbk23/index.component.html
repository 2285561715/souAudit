<nz-card nzSize="small">
  <div nz-row>
    <div nz-col nzSpan="8">
      <button nz-button nzType="primary" nzSize="small" (click)="addData()">
        <i nz-icon nzType="plus-circle"></i> 新增 1 行</button>
      <nz-divider nzType="vertical"></nz-divider>
      <button nz-button nzType="danger" nzSize="small" (click)="deleteConfirm()">
        <i nz-icon nzType="delete"></i> 清空本表2016\2017\2018年数据</button>
    </div>
    <div nz-col nzSpan="16" style="text-align: right">
      <button nz-button class="mr-sm" nzType="link" nzSize="small" down-file
        http-url="http://139.224.62.102/assets/zxsj_mb/sjzxtb_k23_rcpy3l.xlsx" file-name="表K23.人才培养—毕业率、流失率与学位获得率.xlsx">
        《表K23.人才培养—毕业率、流失率与学位获得率》模板下载 <i nz-icon nzType="download" style="color:coral"></i></button>
      <nz-upload [nzAction]="upUrl" (nzChange)="fupChange($event)">
        <button nz-button nzSize="small" nzType="primary"><i nz-icon nzType="upload"></i><span>数据导入</span></button>
      </nz-upload>
    </div>
  </div>
</nz-card>
<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr style="background-color: linen">
      <th nzWidth="100px" nzAlign="center">年度</th>
      <th nzWidth="100px" nzAlign="center">学期</th>
      <th nzWidth="120px" nzAlign="center">学校代码</th>
      <th nzWidth="230px" nzAlign="center">学校名称</th>
      <th nzAlign="center"><b>毕业人数</b></th>
      <th nzAlign="center"><b>流失人数</b></th>
      <th nzAlign="center"><b>学位获得<br>人数</b></th>
      <th nzAlign="center"><b>毕业设计<br>通过人数</b></th>
      <th nzAlign="center"><b>毕业设计<br>优秀人数</b></th>
      <!-- <th nzAlign="center"><b>毕业率<br>百分比（%）</b></th>
      <th nzAlign="center"><b>流失率<br>百分比（%）</b></th>
      <th nzAlign="center"><b>学位获得率<br>百分比（%）</b></th>
      <th nzAlign="center"><b>毕业设计<br>通过率（%）</b></th>
      <th nzAlign="center"><b>毕业设计<br>优秀率（%）</b></th> -->
      <th nzWidth="100px" nzAlign="center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ndInputTpl">
          {{ data.nd }}年
        </ng-container>
        <ng-template #ndInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.nd" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xqInputTpl">
          {{ data.xq }}
        </ng-container>
        <ng-template #xqInputTpl>
          <!-- <input type="text" nz-input [(ngModel)]="editCache[data.id].data.xq" /> -->
          <nz-select style="width: 60px;" [(ngModel)]="editCache[data.id].data.xq" nzAllowClear nzPlaceHolder="学期">
            <nz-option nzValue="春" nzLabel="春"></nz-option>
            <nz-option nzValue="秋" nzLabel="秋"></nz-option>
          </nz-select>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xxdmInputTpl">
          {{ data.xxdm }}
        </ng-container>
        <ng-template #xxdmInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.xxdm" />
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xxmcInputTpl">
          {{ data.xxmc }}
        </ng-container>
        <ng-template #xxmcInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.xxmc" />
        </ng-template>
      </td>
      <!-- byl,lsl,xwhdl -->
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else bylInputTpl">
          {{ data.byl }}
        </ng-container>
        <ng-template #bylInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.byl" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else lslInputTpl">
          {{ data.lsl }}
        </ng-container>
        <ng-template #lslInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.lsl" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xwhdlInputTpl">
          {{ data.xwhdl }}
        </ng-container>
        <ng-template #xwhdlInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.xwhdl" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else bysjtglInputTpl">
          {{ data.bysjtgl }}
        </ng-container>
        <ng-template #bysjtglInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.bysjtgl" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else bysjyxlInputTpl">
          {{ data.bysjyxl }}
        </ng-container>
        <ng-template #bysjyxlInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.bysjyxl" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <div class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
            <nz-divider nzType="vertical"></nz-divider>
            <!-- <a (click)="dataDelete(data.id)">删除</a> -->
            <a nz-popconfirm nzTitle="确认删除该条数据?" (nzOnConfirm)="dataDelete(data.id)">删除</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认取消?" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>

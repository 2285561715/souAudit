<div class="card-container">
  <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab [nzTitle]="titleTemplate">
      <ng-template #titleTemplate><i nz-icon nzType="form" style="color: coral"></i>数据填报</ng-template>

      <div *ngIf="value.dtNo==='sjzxtb_xxjbqk_ldxx'">
        <app-dashboard-dataup-zxtb011-index></app-dashboard-dataup-zxtb011-index>
      </div>
      <div *ngIf="value.dtNo==='sjzxtb_xxjbqk_jftr'">
        <app-dashboard-dataup-zxtb012-index></app-dashboard-dataup-zxtb012-index>
      </div>
      <div *ngIf="value.dtNo==='sjzxtb_xxjbqk_bxxt'">
        <app-dashboard-dataup-zxtb013-index></app-dashboard-dataup-zxtb013-index>
      </div>
      <div *ngIf="value.dtNo==='sjzxtb_k07_xxzmyd'">
        <app-dashboard-dataup-zxtbk07-index></app-dashboard-dataup-zxtbk07-index>
      </div>
      <div *ngIf="value.dtNo==='sjzxtb_k08_cwgl'">
        <app-dashboard-dataup-zxtbk08-index></app-dashboard-dataup-zxtbk08-index>
      </div>
      <div *ngIf="value.dtNo==='sjzxtb_k10_glryxx'">
        <app-dashboard-dataup-zxtbk10-index></app-dashboard-dataup-zxtbk10-index>
      </div>
      <div *ngIf="value.dtNo==='sjzxtb_k11_jsjbqk'">
        <app-dashboard-dataup-zxtbk11-index></app-dashboard-dataup-zxtbk11-index>
      </div>
      <div *ngIf="value.dtNo==='sjzxtb_k141_kfjyyj'">
        <app-dashboard-dataup-zxtbk141-index></app-dashboard-dataup-zxtbk141-index>
      </div>
      <div *ngIf="value.dtNo==='sjzxtb_k142_shsqjy'">
        <app-dashboard-dataup-zxtbk142-index></app-dashboard-dataup-zxtbk142-index>
      </div>

    </nz-tab>

    <nz-tab [nzTitle]="titleTemplate1">
      <ng-template #titleTemplate1><i nz-icon nzType="import" style="color: coral"></i>数据导入</ng-template>

      <div *ngIf="value.dtNo==='sjzxtb_k10_glryxx'">
        <button nz-button nzType="primary" class="mr-sm" down-file http-url="./assets/zxsj_mb/sjzxtb_k10_glryxx.xlsx"
          file-name="表K10.管理人员基本信息">
          <i nz-icon nzType="download"></i> 《管理人员基本信息》模板下载</button>

        <nz-upload nzAction="/api/uploadMultipleFiles" (nzChange)="fupChange($event)">
          <button nz-button><i nz-icon nzType="upload"></i><span>数据导入</span></button>
        </nz-upload>
      </div>

    </nz-tab>

    <nz-tab [nzTitle]="titleTemplate2">
      <ng-template #titleTemplate2><i nz-icon nzType="profile" style="color: coral"></i>填报规则</ng-template>
      <p>{{descRules}}</p>
    </nz-tab>

    <nz-tab [nzTitle]="titleTemplate3">
      <ng-template #titleTemplate3><i nz-icon nzType="file-done" style="color: coral"></i>校验规则</ng-template>
      <p>{{checkRules}}</p>
    </nz-tab>

    <nz-tab [nzTitle]="titleTemplate4">
      <ng-template #titleTemplate4><i nz-icon nzType="table" style="color: coral"></i>样例数据</ng-template>
      <p>{{tableHtml}}</p>
    </nz-tab>

    <nz-tab [nzTitle]="titleTemplate5">
      <ng-template #titleTemplate5><i nz-icon nzType="select" style="color: coral"></i>数据导出</ng-template>
      <p>loading... </p>
    </nz-tab>
  </nz-tabset>
</div>

<nz-card nzSize="small">
  <div nz-row>
    <div nz-col nzSpan="8">
      <button nz-button nzType="primary" nzSize="small" (click)="addData()">
        <i nz-icon nzType="plus-circle"></i> 新增 1 行
      </button>
    </div>
    <div nz-col nzSpan="16" style="text-align: right">
      <button nz-button class="mr-sm" nzType="link" nzSize="small" down-file
        http-url="http://139.224.62.102/assets/zxsj_mb/{{ dataStr.dtNo }}.xlsx" file-name="{{ dataStr.dtName }}.xlsx">
        {{ dataStr.dtName }}模板下载 <i nz-icon nzType="download" style="color:coral"></i>
      </button>
      <nz-upload [nzAction]="upUrl" (nzChange)="fupChange($event)">
        <button nz-button nzSize="small" nzType="primary"><i nz-icon nzType="upload"></i><span>数据导入</span></button>
      </nz-upload>
    </div>
  </div>
</nz-card>
<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr style="background: linen">
      <th nzAlign="center" nzWidth="90px">年度</th>
      <th nzAlign="center" nzWidth="250px">应用平台或系统名称</th>
      <th nzAlign="center" nzWidth="200px">应用类型</th>
      <th nzAlign="center" nzWidth="150px">技术类型</th>
      <th nzAlign="center" nzWidth="150px">投入使用年份</th>
      <th nzAlign="center" nzWidth="150px">用户数</th>
      <th nzAlign="center" nzWidth="150px">访问量</th>
      <th nzAlign="center" nzWidth="150px">互动数</th>
      <th nzWidth="100px" nzAlign="center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ndInputTpl">
          {{ data.nd }} 年
        </ng-container>
        <ng-template #ndInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.nd" [nzMin]="0" [nzStep]="1" nzSize="4">
          </nz-input-number> 年
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ptmcInputTpl">
          {{ data.ptmc }}
        </ng-container>
        <ng-template #ptmcInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.ptmc" />
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else yylxInputTpl">
          {{ data.yylx }}
        </ng-container>
        <ng-template #yylxInputTpl>
          <!-- <input type="text" nz-input [(ngModel)]="editCache[data.id].data.ptjb" /> -->
          <nz-select style="width: 120px;" [(ngModel)]="editCache[data.id].data.yylx" nzAllowClear nzPlaceHolder="应用类型">
            <nz-option nzValue="教学管理" nzLabel="教学管理"></nz-option>
            <nz-option nzValue="教务管理" nzLabel="教务管理"></nz-option>
            <nz-option nzValue="校务管理" nzLabel="校务管理"></nz-option>
          </nz-select>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else jslxInputTpl">
          {{ data.jslx }}
        </ng-container>
        <ng-template #jslxInputTpl>
          <!-- <input type="text" nz-input [(ngModel)]="editCache[data.id].data.ptjb" /> -->
          <nz-select style="width: 120px;" [(ngModel)]="editCache[data.id].data.jslx" nzAllowClear nzPlaceHolder="技术类型">
            <nz-option nzValue="PC桌面" nzLabel="PC桌面"></nz-option>
            <nz-option nzValue="移动APP" nzLabel="移动APP"></nz-option>
            <nz-option nzValue="微信公众号" nzLabel="微信公众号"></nz-option>
            <nz-option nzValue="小程序" nzLabel="小程序"></nz-option>
          </nz-select>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else synfInputTpl">
          {{ data.synf }}
        </ng-container>
        <ng-template #synfInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.synf" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else yhsInputTpl">
          {{ data.yhs }}
        </ng-container>
        <ng-template #yhsInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.yhs" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else fwlInputTpl">
          {{ data.fwl }}
        </ng-container>
        <ng-template #fwlInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.fwl" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else hdsInputTpl">
          {{ data.hds }}
        </ng-container>
        <ng-template #hdsInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.hds" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <div class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认删除该条数据?" (nzOnConfirm)="dataDelete(data.id)">删除</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认取消?" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>

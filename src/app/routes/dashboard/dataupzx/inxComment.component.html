<div class="modal-header">
  <div class="modal-title">
    <span style="color: tomato;font-weight: bold;">【{{ record.name }}】</span> 指标内涵及说明</div>
</div>

<div class="steps-content" nz-row [nzGutter]="16">
  <div nz-col [nzSpan]="24">
    <div style="font-weight: bold;line-height: 3em;background-color: blanchedalmond;">{{record.remark}}</div>
  </div>
  <div nz-col [nzSpan]="24" style="margin-top: 10px;">
    <div [innerHTML]="record.viewPoint"></div>
  </div>
</div>

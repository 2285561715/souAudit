<nz-card nzSize="small">
  <div nz-row>
    <div nz-col nzSpan="8">
      <button nz-button nzType="primary" nzSize="small" (click)="addData()">
        <i nz-icon nzType="plus-circle"></i> 新增 1 行</button>
      <nz-divider nzType="vertical"></nz-divider>
      <button nz-button nzType="danger" nzSize="small" (click)="deleteConfirm()">
        <i nz-icon nzType="delete"></i> 清空本次填报数据</button>
    </div>
    <div nz-col nzSpan="16" style="text-align: right">
      <button nz-button class="mr-sm" nzType="link" nzSize="small" down-file
        http-url="http://139.224.62.102/assets/zxsj_mb/{{ dataStr.dtNo }}.xlsx" file-name="{{ dataStr.dtName }}.xlsx">
        {{ dataStr.dtName }}模板下载 <i nz-icon nzType="download" style="color:coral"></i>
      </button>
      <nz-upload [nzAction]="upUrl" (nzChange)="fupChange($event)">
        <button nz-button nzSize="small" nzType="primary"><i nz-icon nzType="upload"></i><span>数据导入</span></button>
      </nz-upload>
    </div>
  </div>
</nz-card>
<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr style="background: linen">
      <th nzAlign="center" nzWidth="12%">年度</th>
      <th nzAlign="center">科研平台名称</th>
      <th nzAlign="center" nzWidth="15%">级别</th>
      <th nzAlign="center" nzWidth="15%">经费投入</th>
      <th nzAlign="center" nzWidth="18%">备注说明</th>
      <th nzWidth="10%" nzAlign="center">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ndInputTpl">
          {{ data.nd }} 年
        </ng-container>
        <ng-template #ndInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.nd" [nzMin]="0" [nzStep]="1" nzSize="4">
          </nz-input-number> 年
        </ng-template>
      </td>
      <!-- id,nd,xxdm,xxmc,ptmc,ptjb,ptnum -->
      <!-- id,年度,学校代码,学校名称,教学科研平台名称,级别,数量 -->
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ptmcInputTpl">
          {{ data.ptmc }}
        </ng-container>
        <ng-template #ptmcInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.ptmc" />
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ptjbInputTpl">
          {{ data.ptjb }}
        </ng-container>
        <ng-template #ptjbInputTpl>
          <!-- <input type="text" nz-input [(ngModel)]="editCache[data.id].data.ptjb" /> -->
          <nz-select style="width: 120px;" [(ngModel)]="editCache[data.id].data.ptjb" nzAllowClear nzPlaceHolder="级别">
            <nz-option nzValue="省部级及以上" nzLabel="省部级及以上"></nz-option>
            <nz-option nzValue="市区级" nzLabel="市区级"></nz-option>
            <nz-option nzValue="校级" nzLabel="校级"></nz-option>
          </nz-select>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else jftrInputTpl">
          {{ data.jftr }}
        </ng-container>
        <ng-template #jftrInputTpl>
          <nz-input-number style="width: 9em" [(ngModel)]="editCache[data.id].data.jftr" [nzMin]="0" [nzStep]="10000">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else remarkInputTpl">
          {{ data.remark }}
        </ng-container>
        <ng-template #remarkInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.remark" />
        </ng-template>
      </td>

      <td nzAlign="center">
        <div *ngIf="data.islock === 0" class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认删除该条数据?" (nzOnConfirm)="dataDelete(data.id)">删除</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认取消?" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>

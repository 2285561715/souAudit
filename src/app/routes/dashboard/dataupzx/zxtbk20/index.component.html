<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr style="background-color: linen">
      <th nzWidth="120px" nzAlign="center">年度</th>
      <th nzWidth="120px" nzAlign="center">学期</th>
      <th nzWidth="250px" nzAlign="center"><b>学分存储人次数</b></th>
      <th nzWidth="250px" nzAlign="center"><b>学分转换人次数</b></th>
      <th nzWidth="100px" nzAlign="center">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        {{ data.nd }} 年
      </td>
      <td nzAlign="center">
        {{ data.xq }}
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ccrcsInputTpl">
          {{ data.ccrcs }}
        </ng-container>
        <ng-template #ccrcsInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.ccrcs" [nzMin]="0" [nzStep]="1000" style="width: 10em;">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else zhrcsInputTpl">
          {{ data.zhrcs }}
        </ng-container>
        <ng-template #zhrcsInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.zhrcs" [nzMin]="0" [nzStep]="1000" style="width: 10em;">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <div *ngIf="data.islock === 0" class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认取消?" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-card nzSize="small">
  <div nz-row>
    <div nz-col nzSpan="8">
      <button nz-button nzType="primary" nzSize="small" (click)="addData()">
        <i nz-icon nzType="plus-circle"></i> 新增 1 行</button>
      <nz-divider nzType="vertical"></nz-divider>
      <button nz-button nzType="danger" nzSize="small" (click)="deleteConfirm()">
        <i nz-icon nzType="delete"></i> 清空本次填报数据</button>
    </div>
    <div nz-col nzSpan="16" style="text-align: right">
      <button nz-button class="mr-sm" nzType="link" nzSize="small" down-file
        http-url="http://139.224.62.102/assets/zxsj_mb/{{ dataStr.dtNo }}.xlsx" file-name="{{ dataStr.dtName }}.xlsx">
        {{ dataStr.dtName }}模板下载 <i nz-icon nzType="download" style="color:coral"></i>
      </button>
      <nz-upload [nzAction]="upUrl" (nzChange)="fupChange($event)">
        <button nz-button nzSize="small" nzType="primary"><i nz-icon nzType="upload"></i><span>数据导入</span></button>
      </nz-upload>
    </div>
  </div>
</nz-card>
<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr style="background-color: linen">
      <th nzWidth="6%" nzAlign="center">年度</th>
      <th nzWidth="7%" nzAlign="center">分校或<br>学院代码</th>
      <th nzWidth="10%" nzAlign="center">分校/学院名称</th>
      <th nzAlign="center"><b>合作交流项目/会议/活动名称</b></th>
      <th nzWidth="15%" nzAlign="center"><b>交流合作机构或院校名称</b></th>
      <th nzWidth="7%" nzAlign="center"><b>参与类型</b></th>
      <th nzWidth="12%" nzAlign="center"><b>角色或担任职务</b></th>
      <th nzWidth="15%" nzAlign="center"><b>备注说明</b></th>
      <th nzWidth="9%" nzAlign="center">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ndInputTpl">
          {{ data.nd }} 年
        </ng-container>
        <ng-template #ndInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.nd" [nzMin]="0" [nzStep]="1" nzSize="4">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xxdmInputTpl">
          {{ data.xxdm }}
        </ng-container>
        <ng-template #xxdmInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.xxdm" />
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xxmcInputTpl">
          {{ data.xxmc }}
        </ng-container>
        <ng-template #xxmcInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.xxmc" />
        </ng-template>
      </td>
      <!-- xmmc,jgmc,cylx,sfjs,remark -->
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xmmcInputTpl">
          {{ data.xmmc }}
        </ng-container>
        <ng-template #xmmcInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.xmmc" />
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else jgmcInputTpl">
          {{ data.jgmc }}
        </ng-container>
        <ng-template #jgmcInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.jgmc" />
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else cylxInputTpl">
          {{ data.cylx }}
        </ng-container>
        <ng-template #cylxInputTpl>
          <!-- <input type="text" nz-input [(ngModel)]="editCache[data.id].data.cylx" /> -->
          <nz-select style="width: 110px;" [(ngModel)]="editCache[data.id].data.cylx" nzAllowClear nzPlaceHolder="类型">
            <nz-option nzValue="学校" nzLabel="学校"></nz-option>
            <nz-option nzValue="个人" nzLabel="个人"></nz-option>
          </nz-select>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else sfjsInputTpl">
          {{ data.sfjs }}
        </ng-container>
        <ng-template #sfjsInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.sfjs" />
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else remarkInputTpl">
          {{ data.remark }}
        </ng-container>
        <ng-template #remarkInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.remark" />
        </ng-template>
      </td>

      <td nzAlign="center">
        <div class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认删除该条数据?" (nzOnConfirm)="dataDelete(data.id)">删除</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认取消?" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>

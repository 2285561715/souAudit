<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr style="background: linen">
      <th nzWidth="10%" nzAlign="center">年度</th>
      <th nzWidth="10%" nzAlign="center" style="font-weight: bold">联网计算机数(台)</th>
      <th nzWidth="10%" nzAlign="center" style="font-weight: bold">局域网带宽(M)</th>
      <th nzWidth="10%" nzAlign="center" style="font-weight: bold">互联网接入带宽(M)</th>
      <th nzWidth="10%" nzAlign="center" style="font-weight: bold">专用服务器数(台)</th>
      <th nzWidth="10%" nzAlign="center" style="font-weight: bold">经费投入(元)</th>
      <th nzWidth="9%" nzAlign="center">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        {{ data.nd }} 年
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else lwjsjsInputTpl">
          {{ data.lwjsjs }}
        </ng-container>
        <ng-template #lwjsjsInputTpl>
          <nz-input-number style="max-width: 8em" [(ngModel)]="editCache[data.id].data.lwjsjs" [nzMin]="0"
            [nzStep]="10">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else jywdkInputTpl">
          {{ data.jywdk }}
        </ng-container>
        <ng-template #jywdkInputTpl>
          <nz-input-number style="max-width: 8em" [(ngModel)]="editCache[data.id].data.jywdk" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else hlwjrdkInputTpl">
          {{ data.hlwjrdk }}
        </ng-container>
        <ng-template #hlwjrdkInputTpl>
          <nz-input-number style="max-width: 8em" [(ngModel)]="editCache[data.id].data.hlwjrdk" [nzMin]="0"
            [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else zyfwqsInputTpl">
          {{ data.zyfwqs }}
        </ng-container>
        <ng-template #zyfwqsInputTpl>
          <nz-input-number style="max-width: 8em" [(ngModel)]="editCache[data.id].data.zyfwqs" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else jftrInputTpl">
          {{ data.jftr }}
        </ng-container>
        <ng-template #jftrInputTpl>
          <nz-input-number style="max-width: 10em" [(ngModel)]="editCache[data.id].data.jftr" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <div *ngIf="data.islock === 0" class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认取消吗？" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>

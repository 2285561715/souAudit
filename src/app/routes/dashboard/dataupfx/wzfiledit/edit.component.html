<div class="modal-header">
  <div class="modal-title">指标<span style="color: tomato;font-weight: bold;">【{{ record.name }}】</span>文字材料上传</div>
</div>
<div class="steps-content" [formGroup]="validateForm">
  <nz-form-item nzJustify="center">
    <nz-form-control [nzSpan]="24">
      <ueditor #full formControlName="remark" [config]="config" (onReady)="_ready($event)" (onDestroy)="_destroy()"
        (ngModelChange)="_change($event)" style="width: 100%;height: 180px;">
      </ueditor>
    </nz-form-control>
  </nz-form-item>

  <!-- <nz-upload nzType="drag" [nzMultiple]="true" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
    (nzChange)="handleChange($event)">
    <p class="ant-upload-drag-icon"><i nz-icon nzType="upload"></i></p>
    <p class="ant-upload-text">点击或拖拽文件到本区域以完成上传</p>
  </nz-upload> -->

  <nz-upload nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76" [nzFileList]="fileList">
    <button nz-button nzType="primary" style="border: 0;"><i nz-icon nzType="upload"></i>
      附件上传</button> &nbsp; &nbsp; （若无附件上传要求，既无需上传附件）
  </nz-upload>

</div>

<div class="modal-footer" style="text-align: right;">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button nzType="primary"><span>保存</span>
  </button>
</div>

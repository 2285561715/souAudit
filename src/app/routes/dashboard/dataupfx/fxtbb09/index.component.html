<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr style="background-color: linen">
      <th rowspan="2" nzWidth="8%" nzAlign="center">年度</th>
      <th rowspan="2" nzWidth="7%" nzAlign="center">学期</th>
      <th colspan="2" nzAlign="center"><b>当学期招生数</b></th>
      <th colspan="2" nzAlign="center"><b>在籍学生数</b></th>
      <th colspan="2" nzAlign="center"><b>在籍续修生数</b></th>
      <th rowspan="2" nzWidth="9%" nzAlign="center">操作</th>
    </tr>
    <tr style="background-color: linen">
      <th nzAlign="center" nzWidth="12%"><b>本科</b></th>
      <th nzAlign="center" nzWidth="12%"><b>专科</b></th>
      <th nzAlign="center" nzWidth="12%"><b>本科</b></th>
      <th nzAlign="center" nzWidth="12%"><b>专科</b></th>
      <th nzAlign="center" nzWidth="12%"><b>本科</b></th>
      <th nzAlign="center" nzWidth="12%"><b>专科</b></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ndInputTpl">
          {{ data.nd }} 年
        </ng-container>
        <ng-template #ndInputTpl>
          <nz-input-number style="width: 7em" [(ngModel)]="editCache[data.id].data.nd" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xqInputTpl">
          {{ data.xq }}
        </ng-container>
        <ng-template #xqInputTpl>
          <nz-select style="width: 80px;" [(ngModel)]="editCache[data.id].data.xq" nzAllowClear nzPlaceHolder="学期">
            <nz-option nzValue="春" nzLabel="春"></nz-option>
            <nz-option nzValue="秋" nzLabel="秋"></nz-option>
          </nz-select>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else dndzssbkInputTpl">
          {{ data.dndzssbk }}
        </ng-container>
        <ng-template #dndzssbkInputTpl>
          <nz-input-number style="width: 8em" [(ngModel)]="editCache[data.id].data.dndzssbk" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else dndzsszkInputTpl">
          {{ data.dndzsszk }}
        </ng-container>
        <ng-template #dndzsszkInputTpl>
          <nz-input-number style="width: 8em" [(ngModel)]="editCache[data.id].data.dndzsszk" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else zjxssbkInputTpl">
          {{ data.zjxssbk }}
        </ng-container>
        <ng-template #zjxssbkInputTpl>
          <nz-input-number style="width: 8em" [(ngModel)]="editCache[data.id].data.zjxssbk" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else zjxsszkInputTpl">
          {{ data.zjxsszk }}
        </ng-container>
        <ng-template #zjxsszkInputTpl>
          <nz-input-number style="width: 8em" [(ngModel)]="editCache[data.id].data.zjxsszk" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xxsbkInputTpl">
          {{ data.xxsbk }}
        </ng-container>
        <ng-template #xxsbkInputTpl>
          <nz-input-number style="width: 8em" [(ngModel)]="editCache[data.id].data.xxsbk" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xxszkInputTpl">
          {{ data.xxszk }}
        </ng-container>
        <ng-template #xxszkInputTpl>
          <nz-input-number style="width: 8em" [(ngModel)]="editCache[data.id].data.xxszk" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <div *ngIf="data.islock === 0" class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认取消?" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>

<div nz-row [nzGutter]="8" *ngFor="let dt of listOfAppStep; let i=index;">
  <nz-card nzSize="small" [nzHoverable]="true" nzType="inner" [nzTitle]='"★ " + dt.dtName +" >>>"'
    [nzActions]="[upStatus, checkStatus]">
    <p style="margin:3px;">
      上传时间：{{dt.upTime}} &nbsp;|&nbsp; 修改时间：{{dt.modTime}}
    </p>
    <p style="margin:3px;">
      审核时间：{{dt.checkTime}}
    </p>
  </nz-card>

  <ng-template #upStatus>
    <a (click)="dataUpFun(dt)"><i nz-icon nzType="form" style="color: coral"></i> 材料上传</a>
  </ng-template>
  <ng-template #checkStatus>
    <a><i nz-icon nzType="pie-chart" style="color: coral"></i> 材料预览</a>
  </ng-template>

</div>

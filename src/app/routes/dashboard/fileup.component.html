<div nz-row [nzGutter]="8" *ngFor="let dt of listOfAppStep; let i=index;">
  <nz-card nzSize="small" [nzHoverable]="true" nzType="inner" [nzTitle]='"★ " + dt.dtName '
    [nzActions]="[upStatus, checkStatus]">
    <div nz-col nzSpan="12">
      <i nz-icon nzType="diff" style="color:dodgerblue"></i> 最后修改：{{dt.outTime.substring(0,16)}}
    </div>
    <div nz-col nzSpan="12"><i nz-icon nzType="check-square" style="color:rgb(93, 182, 4)"></i>
      审核确认：{{dt.outTime.substring(0,16)}}
    </div>
  </nz-card>

  <ng-template #upStatus>
    <a (click)="fileUpFun(dt)"><i nz-icon nzType="edit" nzTheme="fill" style="color: coral"></i> 材料上传</a>
  </ng-template>
  <ng-template #checkStatus>
    <a><i nz-icon nzType="pie-chart" nzTheme="fill" style="color: coral"></i> 材料预览</a>
  </ng-template>

</div>

  <div nz-row nzGutter="8">
    <p style="text-align: center;font-size: 22px;color: dimgray;">【上海开放大学办学水平评估】 <b>数据填报和材料上传</b></p>
    <nz-collapse [nzBordered]="false">
      <nz-collapse-panel *ngFor="let panel of listOfData" [nzHeader]="panelHead" nzActive="true" [nzExtra]="extraTpl"
        nzDisabled="false" nzShowArrow="false" [nzExpandedIcon]="!isFirst && (panel.icon || expandedIcon)"
        style="border: 0px;">
        <div *ngIf="panel.isLeaf===true" nz-row nzGutter="8">
          <p style="margin:0;text-align: right;">
            <button nz-button nzSize="small" nzType="default" nzShape="round" style="color: orangered;"
              (click)="openEdit(panel)" nzTooltipTitle="上传文字材料" nzTooltipPlacement="topCenter" nz-tooltip>
              <i nz-icon nzType="edit" nzTheme="fill" style="color: orangered;"></i> 上传材料
            </button>
            <button nz-button nzSize="small" nzType="default" nzShape="round" style="color: orangered;"
              (click)="dataUpFun(panel)" nzTooltipTitle="部门填报数据" nzTooltipPlacement="topCenter" nz-tooltip>
              <i nz-icon nzType="bar-chart" style="color: orangered;"></i> 填报数据
            </button>
          </p>
          <div style="margin:0;color: #222222;font-size: 16px;text-align: justify;line-height: 1.35em;"
            [innerHTML]="panel.viewPoint"></div>
        </div>
        <ng-template #panelHead>
          <span *ngIf="panel.level==='1'" style="font-weight: bold;font-size: 20px;">I·{{panel.name}}</span>
          <span *ngIf="panel.level==='2'" style="font-weight: bold;font-size: 18px;">II·{{panel.name}}</span>
          <span *ngIf="panel.level==='3'" style="font-weight: bold;font-size: 17px;">·{{panel.name}}</span>
          <span *ngIf="panel.level==='4'" style="font-weight: bold;font-size: 17px;">·{{panel.name}}</span>
        </ng-template>
        <ng-template #expandedIcon let-active>
          {{ active }}
          <i nz-icon nzType="caret-right" class="ant-collapse-arrow"></i>
        </ng-template>
        <ng-template #extraTpl>
        </ng-template>
      </nz-collapse-panel>
    </nz-collapse>
  </div>

<div class="modal-header">
  <div class="modal-title">指标<span style="color: tomato;font-weight: bold;">【{{ dataValue.name }}】</span>文字材料上传</div>
</div>
<div class="steps-content" [formGroup]="validateForm">
  <nz-form-item nzJustify="center">
    <nz-form-label [nzSpan]="2" style="font-size: 16px;">指标打分</nz-form-label>
    <nz-form-control [nzSpan]="22">
      <nz-radio-group formControlName="point">
        <label nz-radio nzValue="A">A</label>
        <label nz-radio nzValue="B">B</label>
        <label nz-radio nzValue="C">C</label>
        <label nz-radio nzValue="D">D</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nzJustify="center">
    <nz-form-label [nzSpan]="2" style="font-size: 16px;">打分依据</nz-form-label>
    <nz-form-control [nzSpan]="22">
      <textarea formControlName="ppmark" nz-input rows="2" placeholder="请输入打分依据"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nzJustify="center">
    <nz-form-label [nzSpan]="2" style="font-size: 16px;font-weight: bold;">专家意见</nz-form-label>
    <nz-form-control [nzSpan]="22">
      <ueditor #full formControlName="remark" [config]="config" (onReady)="_ready($event)" (onDestroy)="_destroy()"
        (ngModelChange)="_change($event)" style="width: 100%;height: 180px;">
      </ueditor>
    </nz-form-control>
  </nz-form-item>
</div>

<div class="modal-footer" style="text-align: right;">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button nzType="primary" (click)="submitForm()"><span>保存</span>
  </button>
</div>

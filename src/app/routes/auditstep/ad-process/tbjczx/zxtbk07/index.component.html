<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr style="background: linen">
      <th nzWidth="6%" nzAlign="center">年度</th>
      <th nzWidth="6%" nzAlign="center">分校或<br>学院代码</th>
      <th nzWidth="9%" nzAlign="center">分校/学院名称</th>
      <th nzAlign="center">项目名称</th>
      <th nzAlign="center" nzWidth="11%">机构名称</th>
      <th nzAlign="center" nzWidth="6%">办学规模</th>
      <th nzAlign="center" nzWidth="12%">合作单位名称</th>
      <th nzAlign="center" nzWidth="10%">合作单位性质</th>
      <th nzAlign="center" nzWidth="12%">备注说明</th>
      <th nzWidth="9%" nzAlign="center">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ndInputTpl">
          {{ data.nd }} 年
        </ng-container>
        <ng-template #ndInputTpl>
          <nz-input-number [(ngModel)]="editCache[data.id].data.nd" [nzMin]="0" [nzStep]="1" nzSize="3">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xxdmInputTpl">
          {{ data.xxdm }}
        </ng-container>
        <ng-template #xxdmInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.xxdm" />
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xxmcInputTpl">
          {{ data.xxmc }}
        </ng-container>
        <ng-template #xxmcInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.xxmc" />
        </ng-template>
      </td>
      <!-- id,nd,xmmc,dwmc,hzxz,xxdm -->
      <!-- id,年度,合作办学项目名称,合作办学单位名称,合作办学单位性质,学校代码 -->
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xmmcInputTpl">
          {{ data.xmmc }}
        </ng-container>
        <ng-template #xmmcInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.xmmc" />
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else jgmcInputTpl">
          {{ data.jgmc }}
        </ng-container>
        <ng-template #jgmcInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.jgmc" />
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else bxgmInputTpl">
          {{ data.bxgm }}
        </ng-container>
        <ng-template #bxgmInputTpl>
          <nz-input-number style="max-width: 9em" [(ngModel)]="editCache[data.id].data.bxgm" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else dwmcInputTpl">
          {{ data.dwmc }}
        </ng-container>
        <ng-template #dwmcInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.dwmc" />
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else hzxzInputTpl">
          {{ data.hzxz }}
        </ng-container>
        <ng-template #hzxzInputTpl>
          <!-- <input type="text" nz-input [(ngModel)]="editCache[data.id].data.hzxz" /> -->
          <nz-select style="width: 100px;" [(ngModel)]="editCache[data.id].data.hzxz" nzAllowClear nzPlaceHolder="性质">
            <nz-option nzValue="A企业" nzLabel="A企业"></nz-option>
            <nz-option nzValue="B政府" nzLabel="B政府"></nz-option>
            <nz-option nzValue="C学校" nzLabel="C学校"></nz-option>
            <nz-option nzValue="D行业" nzLabel="D行业"></nz-option>
          </nz-select>

        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else remarkInputTpl">
          {{ data.remark }}
        </ng-container>
        <ng-template #remarkInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.remark" />
        </ng-template>
      </td>

      <td nzAlign="center">
        <div *ngIf="data.islock === 0" class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认删除该条数据?" (nzOnConfirm)="dataDelete(data.id)">删除</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认取消?" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>

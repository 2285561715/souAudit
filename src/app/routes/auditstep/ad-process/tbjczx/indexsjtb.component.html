<nz-table nzSize="small" #colSpanTable [nzData]="listOfData" nzBordered nzPageSize="40" nzHideOnSinglePage="true">
  <thead>
    <tr style="background: chocolate;">
      <th nzAlign="center" style="color:snow;font-size: medium;font-weight: bold;">数据表名称</th>
      <th nzAlign="center" nzWidth="22%" style="color:snow;font-size: medium;font-weight: bold;">责任部门</th>
      <th nzAlign="center" nzWidth="10%" style="color:snow;font-size: medium;font-weight: bold;">是否填报</th>
      <th nzAlign="center" nzWidth="10%" style="color:snow;font-size: medium;font-weight: bold;">是否确认</th>
      <th nzAlign="center" nzWidth="12%" style="color:snow;font-size: medium;font-weight: bold;">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dt of colSpanTable.data; index as i">
      <td style="font-size: medium;font-weight: bold;">{{ dt.dtName }}</td>
      <td nzAlign="center">
        {{ dt.deptName }}
      </td>
      <td nzAlign="center">
        <span *ngIf="!dt.modTime" nz-tooltip nzTooltipTitle="未填报">
          <i nz-icon nzType="close" style="color: crimson;font-size: 15px;"></i>
        </span>
        <span *ngIf="dt.modTime" nz-tooltip nzTooltipTitle="{{dt.modTime}}">
          <i nz-icon nzType="check-circle" nzTheme="fill" style="color:lime;font-size: 17px;"></i>
        </span>
      </td>
      <td nzAlign="center">
        <span *ngIf="!dt.checkTime" nz-tooltip nzTooltipTitle="待确认">
          <i nz-icon nzType="minus-circle" style="color: crimson;font-size: 16px;"></i>
        </span>
        <span *ngIf="dt.checkTime" nz-tooltip nzTooltipTitle="{{dt.checkTime}}">
          <i nz-icon nzType="check-circle" nzTheme="fill" style="color:lime;font-size: 17px;"></i>
        </span>
      </td>
      <td nzAlign="center">
        <button nz-button style="border: 0em" (click)="dataBarShow(dt)"><i nz-icon nzType="search"
            style="color: coral"></i>查看数据</button>
      </td>
    </tr>
  </tbody>
</nz-table>

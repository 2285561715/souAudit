<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr style="background-color: linen">
      <th nzWidth="15%" nzAlign="center">年度</th>
      <th nzWidth="35%" nzAlign="center">学历教育投入（万元）</th>
      <th nzWidth="35%" nzAlign="center">学历教育人员配备数</th>
      <th nzWidth="15%" nzAlign="center" *ngIf="loadUser.user.unitNo==='S01'">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        {{ data.nd }} 年
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xlsumInputTpl">
          {{ data.xl_sum }}
        </ng-container>
        <ng-template #xlsumInputTpl>
          <!-- <input type="number" nz-input [(ngModel)]="editCache[data.id].data.xl_sum" /> -->
          <nz-input-number style="width: 10em;" [(ngModel)]="editCache[data.id].data.xl_sum" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else xlnumInputTpl">
          {{ data.xl_num }}
        </ng-container>
        <ng-template #xlnumInputTpl>
          <!-- <input type="number" nz-input [(ngModel)]="editCache[data.id].data.xl_num" /> -->
          <nz-input-number style="width: 10em;" [(ngModel)]="editCache[data.id].data.xl_num" [nzMin]="0" [nzStep]="10">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center" *ngIf="loadUser.user.unitNo==='S01'">
        <div *ngIf="data.islock === 0" class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认取消吗？" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>

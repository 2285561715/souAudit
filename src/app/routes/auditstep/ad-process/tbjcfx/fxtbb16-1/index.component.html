<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small" nzHideOnSinglePage="true">
  <thead>
    <tr style="background-color: linen">
      <th nzAlign="center" nzWidth="12%"><b>年度 </b></th>
      <th nzAlign="center" nzWidth="15%"><b>自建教材数</b></th>
      <th nzAlign="center" nzWidth="15%"><b>共建教材数</b></th>
      <th nzAlign="center" nzWidth="15%"><b>多媒体教材数</b></th>
      <th nzAlign="center" nzWidth="15%"><b>网上学习资源数</b></th>
      <th nzAlign="center" nzWidth="9%">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else ndInputTpl">
          {{ data.nd }} 年
        </ng-container>
        <ng-template #ndInputTpl>
          <nz-input-number style="width: 7em" [(ngModel)]="editCache[data.id].data.nd" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else zjjcsInputTpl">
          {{ data.zjjcs }}
        </ng-container>
        <ng-template #zjjcsInputTpl>
          <nz-input-number style="width: 8em" [(ngModel)]="editCache[data.id].data.zjjcs" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else gjjcsInputTpl">
          {{ data.gjjcs }}
        </ng-container>
        <ng-template #gjjcsInputTpl>
          <nz-input-number style="width: 8em" [(ngModel)]="editCache[data.id].data.gjjcs" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else dmtjcsInputTpl">
          {{ data.dmtjcs }}
        </ng-container>
        <ng-template #dmtjcsInputTpl>
          <nz-input-number style="width: 8em" [(ngModel)]="editCache[data.id].data.dmtjcs" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center">
        <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else webzysInputTpl">
          {{ data.webzys }}
        </ng-container>
        <ng-template #webzysInputTpl>
          <nz-input-number style="width: 8em" [(ngModel)]="editCache[data.id].data.webzys" [nzMin]="0" [nzStep]="100">
          </nz-input-number>
        </ng-template>
      </td>

      <td nzAlign="center" *ngIf="loadUser.user.unitNo==='S01'">
        <div *ngIf="data.islock === 0" class="editable-row-operations">
          <ng-container *ngIf="editCache[data.id] && !editCache[data.id].edit; else saveTpl">
            <a (click)="startEdit(data.id)">修改</a>
          </ng-container>
          <ng-template #saveTpl>
            <a (click)="saveEdit(data.id)">保存</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认取消?" (nzOnConfirm)="cancelEdit(data.id)">取消</a>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>
